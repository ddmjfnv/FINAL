[theme]
base="light"
primaryColor="#0066CC"
backgroundColor="#FFFFFF"
secondaryBackgroundColor="#F4F6F8"
textColor="#1A1A1A"
font="sans serif"


[server]
headless = true
enableCORS = false
enableXsrfProtection = false
port = 8501
maxUploadSize = 500

[client]
toolbarMode = "minimal"
showErrorDetails = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501
